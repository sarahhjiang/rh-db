<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulfill Request</title>
</head>
<body>
    <h1>Fulfill Request</h1>
    <form action="{{ url_for('fulfill_request') }}" method="post">
        <label for="RequestId">Request:</label>
        <select id="RequestId" name="RequestId" required>
            {% for request in requests %}
                <option value="{{ request.OrganizationProgramKey }}">{{ request.OrganizationProgramDescription }}</option>
            {% endfor %}
        </select>

        <label for="TrackersSent">Trackers Sent:</label>
        <input type="number" id="TrackersSent" name="TrackersSent" required>

        <label for="DateSent">Date Sent:</label>
        <input type="date" id="DateSent" name="DateSent" required>

        <label for="Status">Status:</label>
        <select id="Status" name="Status" required>
            <option value="unfulfilled">Unfulfilled</option>
            <option value="contacted">Contacted</option>
            <option value="sent out">Sent Out</option>
            <option value="received">Received</option>
        </select>

        <button type="submit">Fulfill Request</button>
    </form>
    <a href="{{ url_for('create_main') }}">Back to Home</a>
</body>
</html>
