<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Request</h1>
        <form action="{{ url_for('add_request') }}" method="post">
            <div class="form-group">
                <label for="OrganizationKey">Organization:</label>
                <select id="OrganizationKey" name="OrganizationKey" class="form-control" required>
                    {% for organization in organizations %}
                        <option value="{{ organization.OrganizationKey }}">{{ organization.OrganizationName }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="Description">Description:</label>
                <input type="text" id="Description" name="Description" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="TrackersRequested">Trackers Requested:</label>
                <input type="number" id="TrackersRequested" name="TrackersRequested" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="DateRequested">Date Requested:</label>
                <input type="date" id="DateRequested" name="DateRequested" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="Status">Status:</label>
                <select id="Status" name="Status" class="form-control" required>
                    <option value="unfulfilled">Unfulfilled</option>
                    <option value="contacted">Contacted</option>
                    <option value="sent out">Sent Out</option>
                    <option value="received">Received</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Request</button>
        </form>
        <a href="{{ url_for('create_main') }}" class="btn btn-link">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
